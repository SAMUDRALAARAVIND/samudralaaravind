<!DOCTYPE html>
<html>
<head>
    <title>
        time table
    </title>
    <style type="text/css">
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
    </style>
</head>
<body >
    <br><br><br><br>
    <table width="100%">
        <!-- row0 -->
        <tr style="background-color: green;color:white">
            <th>Time / Date</th>
            <th>8 to 9 AM</th>
            <th>9 to 10 AM</th>
            <th>10 to 11 AM</th>
            <th>11:30 to 12:30 PM</th>
            <th>12:30 to 1:30 PM</th>
            <th>2 to 3 PM</th>
            <th>3 to 4 PM</th>
        </tr>
        <!-- row1 -->
        <tr style="background-color: aqua">
            <td>Mon</td>
            <td></td>
            <td>ITC</td>
            
            <td colspan="2">DSP</td>
           
           <td rowspan="5" style="background-color: gray">Lunch Break</td>
            <td colspan="2">CS Lab</td>
        </tr>
<!-- row2 -->
        <tr style="background-color: blue;color:white">
            <td>Tue</td>
            <td>CS</td>
            <td>ITC</td>
            
            <td colspan="2">DN</td>
            
            <td colspan="2">LPVLSI/WT</td>
        </tr>
<!-- row3 -->
        <tr style="background-color: yellow">
            <td>Wed</td>
            <td></td>
            <td></td>
            <td>CS</td>
            <td>DSP</td>
           
            <td colspan="2">Data N/Ws Lab</td>
        </tr>
<!-- row4 -->
        <tr style="background-color: tomato">
            <td>Thu</td>
            <td></td>
            <td>DN</td>
            <td>ITC</td>
            <td>CS</td>
            
            <td>ERTOS</td>
            <td>LPVLSI/WT</td>
        </tr>
        <!-- row5 -->
        <tr style="background-color: orange">
            <td>Fri</td>
            <td></td>
            <td colspan="3">ERTOS(9:30 to 11:30)</td>
            
            <td></td>
            <td></td>
        </tr>
        <!-- row6 -->
        <tr style="background-color: red;color:white">
            <td>Sat</td>
            <td colspan="7">Refer The academic calender</td>
        </tr>
    </table>
</body>
</html>
